<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto 30px;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;                 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .student-details {
            max-width: 900px;
            margin: 0 auto;
        }

        .student-details table {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .student-details h1 {
            margin-bottom: 10px;
        }

        .action-btn {
            background-color: #dc3545;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div>
        <h1>Student Form</h1>
        <form id="studentform" action="javascript:void(0);">
        <table border="4">
        <tbody>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="name" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="text" id="age" placeholder="Enter your age">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required>
                        Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" id="course" style="width: 100%;">
                    <option value="javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="Python">Python</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" id="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                <button type="submit">Save</button>
                </td>
            </tr>
        </tbody>
        </table>
        </form>
    </div>

    <div class="student-details">
        <h1>Student details</h1>
        <form action="javascript:void(0);">
            <table border="4" id="studentTable">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </tbody>
            
            </table>

        </form>

    </div>
    <script>
    document.getElementById("studentform").addEventListener("submit", function () {
        // Get form values
        const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value.trim();
        const email = document.getElementById("email").value.trim();
        const course = document.getElementById("course").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value;

        if (!name || !age || !email || !gender) {
            alert("Please fill in all required fields.");
            return;
        }

        // Create a new row
        const table = document.getElementById("studentTable");
        const newRow = table.insertRow();

        // Insert cells and set their content
        newRow.insertCell(0).textContent = name;
        newRow.insertCell(1).textContent = age;
        newRow.insertCell(2).textContent = course;
        newRow.insertCell(3).textContent = gender;
        newRow.insertCell(4).textContent = email;

        // Add a delete button
        const actionCell = newRow.insertCell(5);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = function () {
            table.deleteRow(newRow.rowIndex);
        };
        actionCell.appendChild(deleteBtn);

        // Clear the form
        document.getElementById("studentform").reset();
    });
</script>
</body>
</html>
